<div>
    <p>Valor de N1: {{n1}}</p>
    <p>Valor de N2: {{n2}}</p>
    <p>Soma de {{n1}} com {{n2}} = {{n1 + n2}}</p>
    <button [disabled]="n1==50" (click)=incrementaCinco()>Incrementa 5</button>
    <button [disabled]="n1==0" (click)=decrementaCinco()>Decrementa 5</button>
    <div>
        <img [src]="urlImg()"
            width="100px">
    </div>
    <div>
        <input type="text" id="txtTexto" [(ngModel)]="texto">
        <h2>{{texto}}</h2>
    </div>
</div>
