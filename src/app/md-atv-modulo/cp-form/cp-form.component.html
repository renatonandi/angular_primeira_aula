<legend>Cadastro de Usuarios:</legend>
<div>
    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome" [(ngModel)]="listaUsuario.nome">
</div>
<div>
    <label for="valor">Idade: </label>
    <input type="number" name="idade" id="idade" [(ngModel)]="listaUsuario.idade">
</div>
<button (click)="addItem(listaUsuario)"
    [disabled]="listaUsuario.nome == '' || listaUsuario.idade == null">Cadastrar</button>
